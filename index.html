<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: transparent;
}

.box {
    width: 300px;
    height: 150px;
    background: white;
    border-radius: 15px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
</style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
