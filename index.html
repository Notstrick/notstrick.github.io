<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>UI</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black; /* IMPORTANTE */
    overflow: hidden;
}

#box {
    position: absolute;
    width: 600px;
    height: 350px;
    background: #111;
    border-radius: 30px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
</style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
